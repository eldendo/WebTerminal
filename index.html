<!DOCTYPE html>
<html>
    <head>
        <title>WebTerminal</title>
        <style>
            html * {background-color:black; color:lime; 
                    font-family:monospace; font-size:20px;
                    margin-top:0; margin-bottom:0; margin:0;
                    border:none; outline:none}
        </style>
    </head>
    <body>
            <pre id="output"></pre> 
            > <input id="input" type="text" size="40" onchange="parse(value)" autofocus>
    </body>
    <script>
        var output = document.getElementById("output");
        var input = document.getElementById("input");

        function write(text) {output.innerHTML += text};
        function writeln(text) {write(text + "<br>")};
        function parse(line) {writeln(line); input.value=''};

        writeln("**************************************");
        writeln("***   El Dendo's WebTerminal V0.1  ***");
        writeln("*** (c) 2019 by ir. Marc Dendooven ***");
        writeln("**************************************");
        writeln('')
    </script>
</html>
